<div class="inputContainer" [ngClass]="{ dmb: mb }">
  <label class="inputContainer__label" [for]="id" *ngIf="inputLocale.value">
    {{ labelText }}
  </label>
  <input
    class="inputContainer__input"
    [ngClass]="{
      inputNoLength: !inputLocale.value,
      inputLength: inputLocale.value
    }"
    [placeholder]="placeholder"
    [type]="type"
    [id]="id"
    ngModel
    #inputLocale="ngModel"
    [name]="name"
    [required]="required"
  />
